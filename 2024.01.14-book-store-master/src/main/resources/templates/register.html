<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Super Book Store</title>
  <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div id="logo">
  <img src="/logo.png">
</div>
<div id="menu">
  <a href="/main" class="button">Strona Główna</a>
  <a href="/contact" class="button">Kontakt</a>
  <a href="/login" class="button" th:if="${session.user == null}">Zaloguj</a>
  <a href="/logout" class="button" th:if="${session.user != null}">Wyloguj</a>
</div>
<div id="content">
  <form method="post">
    <input type="text" placeholder="Imie" class="input-field" th:field="*{userModel.name}">
    <input type="text" placeholder="Nazwisko" class="input-field" th:field="*{userModel.surname}">
    <input type="text" placeholder="Login" class="input-field" th:field="*{userModel.login}">
    <input type="password" placeholder="Hasło" class="input-field" th:field="*{userModel.password}">
    <input type="password" placeholder="Powtórz hasło" class="input-field" th:field="*{userModel.password2}">
    <input type="submit" value="Zarejestruj" class="button">
  </form>
</div>
</body>
</html>
