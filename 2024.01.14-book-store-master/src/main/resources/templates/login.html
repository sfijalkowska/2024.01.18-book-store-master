<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Super Book Store</title>
  <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div id="logo">
  <img src="/logo.png">
</div>
<div id="menu">
  <a href="/main" class="button">Strona Główna</a>
  <a href="/contact" class="button">Kontakt</a>
  <a href="/login" class="button" th:if="${session.user == null}">Zaloguj</a>
  <a href="/logout" class="button" th:if="${session.user != null}">Wyloguj</a>
</div>
<div id="content">
  <form method="post">
    <input type="text" placeholder="Login" name="login" class="input-field">
    <input type="password" placeholder="Hasło" name="password" class="input-field">
    <input type="submit" value="Zaloguj" class="button">
    <a href="/register" style="display: block;">Zarejestruj</a>
  </form>
</div>
</body>
</html>
